<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="icon" href="img/fabicon.png">

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>

</head>

<body>

    <!-- header -->

    <header>
        <div class="small">
            <a href="">
                <div class="logo"><img src="img/logo.png"></div>
            </a>
            <div id="a">
                <a href="#">Products</a>
                <a href="#">About us</a>
                <a href="#">Fun</a>
                <img src="img/menu.png" alt="" id="ch">
            </div>
            <img src="img/menu_ham.png" id="b">
        </div>

        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn">&times;</a>
            <div class="overlay-content">
                <div class="jelly">
                    <div class="listbox">
                        <a href="#">Products</a>
                        <a href="#">About us</a>
                        <a href="#">Fun</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- slogan bar -->
    <div id="slogan">
        <h3>Kids and grown-ups love it so, the happy world of Haribo!</h3>
    </div>

    <!-- product -->
    <section>
        <div class="first">
            <div class="one">
                <a href="#"><img src="img/haribo_goldbear.png" alt=""></a>
            </div>
        </div>

        <div class="second">
            <div class="two">
                <a href="#"><img src="img/starmix.png" class="star"></a>
                <img src="img/space.jpg" alt="" class="space">
            </div>
            <div class="three">
                <a href=""><img src="img/happy_cola_no.png" alt=""></a>
                <img src="img/cola_back.jpg" alt="" class="cola">
            </div>
            <div class="four">
                <a href=""><img src="img/worms.png" alt=""></a>
                <img src="img/worm.jpg" alt="" class="worm">
            </div>
            <div class="five">
                <a href=""><img src="img/fruity_bussi.png" alt=""></a>
                <img src="img/fruity.jpg" alt="" class="fruity">
            </div>
        </div>

        <div class="third">
            <div class="six"><img src="img/worms_zero.png" alt=""></div>
            <div class="seven"><img src="img/happy_cola.png" alt=""></div>
            <div class="eight"><img src="img/happy_grape.png" alt=""></div>
            <div class="nine">
                <div class="nine_textbox">
                    <h1>알록달록 다양하고<br>
                        맛있는 과정을<br>
                        함께 해볼까요?</h1>
                    <span>하리보 제작 과정 살펴보기 &gt;</span>
                </div>
            </div>
        </div>
    </section>

    <script>

        $(document).ready(function () {
            $('#b').click(function () {
                $('#myNav').css('width', '100%');
            });

            $('.closebtn').click(function () {
                $('#myNav').css('width', '0');
            });
        });


        $(document).ready(function () {
            $(".two a img").hover(function () {
                $(this).parents('.two').css("background", "transparent");
                $(this).parent().next().fadeIn();
            }, function () {
                $(this).parents('.two').css("background", "#07a4e7");
                $(this).parent().next().fadeOut();
            });

            $(".three a img").hover(function () {
                $(this).parents('.three').css("background", "transparent");
                $(this).parent().next().fadeIn();
            }, function () {
                $(this).parents('.three').css("background", "#ffa41b");
                $(this).parent().next().fadeOut();
            });

            $(".four a img").hover(function () {
                $(this).parents('.four').css("background", "transparent");
                $(this).parent().next().fadeIn();
            }, function () {
                $(this).parents('.four').css("background", "#de0512");
                $(this).parent().next().fadeOut();
            });

            $(".five a img").hover(function () {
                $(this).parents('.five').css("background", "transparent");
                $(this).parent().next().fadeIn();
            }, function () {
                $(this).parents('.five').css("background", "#67b339");
                $(this).parent().next().fadeOut();
            });

        });
    </script>

</body>

</html>
